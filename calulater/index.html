<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sharp Calculator</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    font-family: "Segoe UI", Arial, sans-serif;
}

.calculator {
    width: 240px;
    padding: 15px;
    background: linear-gradient(145deg, #3b3b3b, #2b2b2b);
    border-radius: 15px;
}

#display {
    width: 100%;
    height: 50px;
    font-size: 22px;
    margin-bottom: 12px;
    text-align: right;
    padding-right: 10px;
    background: #baff7a;
    border-radius: 10px;
    border: none;
}
#display:hover{
    background-color: coral;
    color: #00d26a;
}
button:hover{
    background-color: #2b2b2b;
    color: white;
}
.row {
    display: flex;
    justify-content: space-between;
}

button {
    width: 50px;
    height: 50px;
    margin: 4px 0;
    font-size: 18px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

.operator { background: #ff9f1c; }
.equal { background: #00d26a; }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="row">
        <button onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button onclick="deleteLast()">DEL</button>
    </div>

    <div class="row">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>
    </div>

    <div class="row">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    </div>

    <div class="row">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="row">
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
const display = document.getElementById("display");
const operators = ["+", "-", "*", "/"];

/* =======================
   INPUT HANDLING
   ======================= */

function appendValue(value) {
    const current = display.value;
    const lastChar = current.slice(-1);

    if (current === "" && operators.includes(value) && value !== "-") return;
    if (operators.includes(value) && operators.includes(lastChar)) return;

    if (value === ".") {
        const parts = current.split(/[\+\-\*\/]/);
        if (parts[parts.length - 1].includes(".")) return;
    }

    if (value === "00" && (current === "" || lastChar === "0")) return;

    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

/* =======================
   ACCURATE CALCULATION
   ======================= */

// Tokenize expression
function tokenize(expr) {
    return expr.match(/-?\d+(\.\d+)?|[+\-*/]/g);
}

// Operator precedence
function precedence(op) {
    return (op === "+" || op === "-") ? 1 : 2;
}

// Safe decimal operations
function operate(a, b, op) {
    a = Number(a);
    b = Number(b);

    if (op === "/" && b === 0) throw "DIV_ZERO";

    const factor = 1e10;
    switch (op) {
        case "+": return (a * factor + b * factor) / factor;
        case "-": return (a * factor - b * factor) / factor;
        case "*": return (a * factor * b) / factor;
        case "/": return a / b;
    }
}

// Shunting-yard evaluation
function evaluateExpression(expr) {
    const tokens = tokenize(expr);
    const values = [];
    const ops = [];

    for (let token of tokens) {
        if (!isNaN(token)) {
            values.push(token);
        } else {
            while (
                ops.length &&
                precedence(ops[ops.length - 1]) >= precedence(token)
            ) {
                const b = values.pop();
                const a = values.pop();
                values.push(operate(a, b, ops.pop()));
            }
            ops.push(token);
        }
    }

    while (ops.length) {
        const b = values.pop();
        const a = values.pop();
        values.push(operate(a, b, ops.pop()));
    }

    return values[0];
}

function calculate() {
    try {
        if (!display.value) return;

        let exp = display.value;
        if (operators.includes(exp.slice(-1))) {
            exp = exp.slice(0, -1);
        }

        const result = evaluateExpression(exp);

        display.value = Number.isFinite(result)
            ? parseFloat(result.toFixed(10))
            : "Error";
    } catch {
        display.value = "Error";
    }
}

/* =======================
   AUTOMATIC TESTS
   ======================= */

function runTests() {
    const tests = [
        ["2+3", 5],
        ["9-4", 5],
        ["6*7", 42],
        ["8/2", 4],
        ["5+3*2", 11],
        ["1.5+2.5", 4],
        ["10/4", 2.5],
        ["-5+2", -3],
        ["5+", 5],
        ["5/0", "Error"],
        ["0.1+0.2", 0.3]
    ];

    console.log("=== Calculator Tests ===");
    tests.forEach(([input, expected]) => {
        display.value = input;
        calculate();
        const result = display.value;
        const pass = result == expected;
        console.log(`${input} → ${result} | ${pass ? "PASS ✅" : "FAIL ❌"}`);
    });
}

runTests();
</script>

</body>
</html>
